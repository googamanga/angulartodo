<!doctype html>
<html lang="en" ng-app="angulartodo">
    <head>
        <meta charset="utf-8">
        <title>TodoMVC</title>
        <script src="vendor.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="app.css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <a href="" class="navbar-brand">Angular TodoMVC</a>
        </nav>
        <div class="root-content-margin-box" ng-controller="todoController">
            <div class="root-content-border-box">
                <div class="root-content-padding-box">
                    <div class="root-content-content-box">
                        <form role="form" ng-submit="addTask(task);">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter a task" ng-model="task"/>
                            </div>
                        </form>
                        <div class="container-fluid">
                            <div class="row well" ng-repeat="task in tasks">
                                <div class="col-md-1">
                                    <button class="btn btn-primary" ng-click="task.status = 'done'">Done!</button>  
                                </div>
                                <div class="col-md-10" ng-class="{done: (task.status == 'done')}">
                                    <ng-include ng-if="task.type == 'youtube'" src="'partials/youtube.html'"></ng-include>
                                    <ng-include ng-if="task.type == 'link'" src="'partials/link.html'"></ng-include>
                                    <ng-include ng-if="task.type == 'text'" src="'partials/text.html'"></ng-include>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-warning" ng-click="deleteTask(task.id)">Delete</button>   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
